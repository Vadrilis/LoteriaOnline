<!doctype html>
<html lang="pt_BR">

<head>
	  <div th:replace="~{fragments/bootstrap.html :: style}"></div>
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--A estilização dessa página utilizou recursos do MDB/BOOTSTRAP -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- BOOTSTRAP / MDB-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" rel="stylesheet" id="roboto-subset.css-css" type="text/css" media="all">

  </head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div th:if="${not #strings.isEmpty(mensagem)}"
      th:utext="${mensagem}"
      class="alert alert-danger alert-dismissible fade show alertinha" role="alert">
      </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img th:src="@{/imagens/lotto-withbgedited.gif}" alt="Logo do VadrilisDaSorte"
                          style="width: 205px;">
                      </div>

                      <br>
      
                      <form class="login100-form validate-form" th:action="@{/auth}" method="POST">
                        <p>Faça login para acessar sua conta</p>

                        <div class="wrap-input100 validate-input m-b-16">
                             <input class="input100" type="text" required autofocus name="username" placeholder="Login"> 
                             <span class="focus-input100"></span> 
                             <span class="symbol-input100"> 
                                <span class="fas fa-user me-3"></span> 
                            </span> 
                        </div>
                        <div class="wrap-input100 validate-input m-b-16">
                             <input class="input100" type="password" required name="password" placeholder="Senha">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100"> 
                                    <span class="fas fa-lock me-3"></span> 
                                </span> 
                            </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Entrar</button>
                          <a class="text-muted" href="#!">Esqueceu a senha?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Ainda não tem uma conta?</p>
                          <button type="button" class="btn btn-outline-secondary">
                            <a th:href="@{/clientes}">Cadastrar-se</a>
                          </button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2 justify-content-center">
                    <div class="p-md-1 mx-md-2">
                        <img id="lottoimage" th:src="@{/imagens/vadrilisdasorte-logo-nobgcuted.png}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
