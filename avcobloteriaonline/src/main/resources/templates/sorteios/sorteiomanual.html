<!DOCTYPE html>
<html
		lang="en"
		xmlns="www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
	<title>Realizar Sorteio</title>
</head>
<header sec:authorize="isAuthenticated()">
	<div th:replace="~{fragments/navigation.html :: menu}"></div>
</header>
<body class="bg-dark text-white">
	<div th:if="${mensagem}" class="alert alert-danger alert-dismissible fade show" role="alert">
		<span th:inline="text">
			[[${mensagem}]]
		</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	


	<div class="row">
		<div class="col-12">
			<!-- Inicio do Card -->
			<form class="card shadow mb-4 card-novaaposta mx-auto" th:action="@{/sorteios/sorteando/{id}(id=${sorteio.id})}" method="post" th:object="${sorteio}">
					<input type="hidden" th:field="*{id}">
		
					<h1 class="display-3 text-center text-white pb-2">Realizar Sorteio</h1>
					<p class="lead text-center">Selecione 6 n√∫meros para realizar um sorteio</p>
		
					<div class="container pb-3">
						<div class="form-check py-2 px-1 form-check-inline" th:each=" n : ${#numbers.sequence(1, 60)}">
							<input type="checkbox" th:value="${n}" class="btn-check" th:id="${n}" th:name="checkboxes" autocomplete="off">
							<label class="btn btn-outline-success aposta-checkbox" th:attr="for=${n}" th:inline="text">[[${n}]]</label>
						</div>
					</div>
						
					<button type="submit" class="btn btn-success">Realizar Sorteio</button>
				</form>				
			</form>
			<!-- / Fim do Card-->
		</div>
	</div>




</body>
</html>
